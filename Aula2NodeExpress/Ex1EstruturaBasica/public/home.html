<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Minha tela do campeonato</h1>
    <button onclick="listar()">Listar times</button>
    <div id="resp"></div>
    <script>
        async function listar() {
            const url = "/times"
            const resposta = await fetch(url)
            const respFormatada = await resposta.json()
            respFormatada.forEach(function (time) {
                document.getElementById("resp").innerHTML += '<button>' + time.nome + '</button>'
            })
        }
    </script>
</body>

</html>
